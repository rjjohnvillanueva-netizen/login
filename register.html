<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="min-h-screen flex flex-col">
  <header class="w-full p-6 flex justify-between items-center relative z-10">
    <div class="text-white text-2xl font-bold tracking-tight">Logo</div>
    <a href="index.html" class="inline-block">
      <span class="bg-white text-gray-900 px-6 py-2 rounded font-semibold hover:bg-gray-100 transition shadow-sm">Login</span>
    </a>
  </header>

  <main class="flex-grow flex items-center justify-center p-4 relative z-10">
    <div id="register-card" class="glass-card w-full max-w-md p-10">
      <h1 class="text-3xl font-bold text-center text-white mb-8 drop-shadow-md">Create Account</h1>

      <form id="registerForm" class="space-y-6" novalidate>
        <div class="space-y-2">
          <label for="name" class="block text-sm font-semibold text-gray-200">Full Name</label>
          <input type="text" id="name" name="name" autocomplete="name" placeholder="John Doe" class="frosted-input" required>
        </div>

        <div class="space-y-2">
          <label for="email" class="block text-sm font-semibold text-gray-200">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" placeholder="name@example.com" class="frosted-input" required>
        </div>

        <div class="relative space-y-2">
          <label for="password" class="block text-sm font-semibold text-gray-200">Password</label>
          <input type="password" id="password" name="password" autocomplete="new-password" minlength="8" placeholder="Enter password" class="frosted-input pr-10" required>
          <button type="button" class="toggle-password absolute right-3 top-1/2 -translate-y-1/2" aria-label="Show or hide password" data-target="#password">
            <i class="fa-solid fa-eye" aria-hidden="true"></i>
          </button>
        </div>

        <div class="relative space-y-2">
          <label for="confirm-password" class="block text-sm font-semibold text-gray-200">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm_password" autocomplete="new-password" minlength="8" placeholder="Repeat password" class="frosted-input pr-10" required>
          <button type="button" class="toggle-password absolute right-3 top-1/2 -translate-y-1/2" aria-label="Show or hide confirm password" data-target="#confirm-password">
            <i class="fa-solid fa-eye" aria-hidden="true"></i>
          </button>
        </div>

        <div id="password-error" class="text-sm text-red-300 hidden" role="alert" aria-live="polite"></div>

        <!-- IMPORTANT: type changed to button and id added -->
        <button type="button" id="registerBtn" class="login-btn w-full text-white font-bold rounded-lg text-lg px-5 py-3">
          Register
        </button>

        <div class="text-sm font-medium text-gray-300 text-center pt-2">
          Already have an account?
          <a href="index.html" class="text-indigo-300 hover:underline font-bold">Login here</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
